<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Septimo Arte</title>
    <link
      rel="shortcut icon"
      href="./img/img-login/logo-favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <main class="login-design">
      <div class="img-pagina">
        <a href="../index.html">
          <img
            class="img-logo"
            src="../img/img-login/Septimodsd_-removebg-preview (1).png"
            alt="logo"
          />
        </a>
      </div>
      <div class="login">
        <div class="login-data">
          <h1>Inicio de Sesion</h1>

          <div class="mt-4 mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control bg-transparent text-light border-0 border-bottom border-primary"
              id="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control bg-transparent text-light border-0 border-bottom border-primary"
              id="password"
            />
          </div>
          <button
            class="btn btn-primary mb-3"
            onclick="obtener(email,password)"
          >
            Iniciar Sesion
          </button>
          <div class="mb-3">
            <a href="./404.html">Olvidaste tu contraseña?</a>
          </div>
          <div class="mb-3">
            <a href="./registrar.html">Necesita una Cuenta?</a>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../js/login.js"></script>
  </body>
</html>
